btn_text_color=255,200,200,200
// 按扭背景色：
btn_bk_color=255,56,69,72
// 焦点按扭文字色：
btn_text_color_focus=255,56,69,72
// 焦点按扭背景色：
btn_bk_color_focus=255,255,80,0
// 候选区文字正常颜色：
waitbar_text_color_nor=255,200,200,200
// 候选区文字激活颜色（候选区选中的文字）：
waitbar_text_color_focus=255,255,100,100
// 候选区背景色：
waitbar_bk_color=255,56,69,72
// 拼音编码条文字色：
py_code_text_color=255,200,200,200
// 拼音编码条背景色（同窗体背景色）：
py_code_bk_color=255,37,46,48
// 按扭文字字体(方正粗圆16像素)：
//btn_text_font=font_sns_btn
btn_text_font=FZXH18
// 状态栏文本字体:
statebar_font=FZXH14


[KeyboardLabel]
// 英文模式提示条:
