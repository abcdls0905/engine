// _________________________________________________________________
// 说明：每个功能的快捷键组合，最多只允许 3 层，例如 < L1+R1+Y >
// 示例：如果要配置 <L1+Y> 为确认输入并且关闭键盘，可如下配置：
//       close=102,100
//       其中102是手柄上L1键的键码；100是手柄上Y键的键码；
// 备注：“键名”与“键码”对照表 ”mobile\visual\i_input_e_keycode.h
//       请找程序组同事索取。
// 默认配置如下：
//[JoystickAccel]
//mode=102,97               ;<L1+B>   中英输入模式切换；
//capslock=106              ;<THUMBL> 左摇杆帽按下切换大小写；
//quanjiao=107              ;<THUMBR> 右摇杆帽按下切换全角半角；
//space=100                 ;<Y>      空格；
//backspace=102,99          ;<L1+X>   退格；
//close=102,100             ;<L1+Y>   确认输入关闭键盘；
//back=4                    ;<BACK>   放弃输入关闭键盘；
//waitbar_select_word=100   ;<Y>      拼音候选区确认选词；
//waitbar_prev_word=99      ;<X>      拼音候选区选中左边词条；
//waitbar_next_word=97      ;<B>      拼音候选区选中右边词条；
//waitbar_prev_page=102     ;<L1>     拼音候选区前翻一页；
//waitbar_next_page=103     ;<R1>     拼音候选区后翻一页；
//symbol_prev_page=102      ;<L1>     符号模式左翻一页；
//symbol_next_page=103      ;<R1>     符号模式右翻一页；


// _________________________________________________________________
//XML软键盘的手柄加速键
[JoystickAccel]

//输入模式切换
mode=103

//大小写切换
capslock=102

//空格（拼音模式下自动选中候选区词条）
space=100

//退格
backspace=97

//确认输入关闭键盘
close=99

//放弃输入关闭键盘
//back=4

//拼音候选区确认选中词汇（仅拼音模式有效）
waitbar_select_word=100

//拼音候选区左移一个词条（仅拼音模式有效）
waitbar_prev_word=21

//拼音候选区右移一个词条（仅拼音模式有效）
waitbar_next_word=22

//拼音候选区前翻一页（仅拼音模式有效）
waitbar_prev_page=19

//拼音候选区后翻一页（仅拼音模式有效）
waitbar_next_page=20

//切换到文本输入模式（左扳机模拟L2）:
//mode_text=102

//切换到表情输入模式（右扳机模拟R2）:
//mode_face=103


//______________________________________________________________________________
// 英文版键盘屏蔽设置:
[Config]

// 键盘&表情按扭背景色：
btn_face_textcolor_nor=255,192,190,185
btn_face_textcolor_focus=255,255,255,255
btn_face_bkcolor_nor=255,70,60,75
btn_face_bkcolor_focus=255,100,141,141

// 启用拼音页面:
disable_page_pinyin=0

// 启用符号页面:
disable_page_symbol=0

// 启用全角半角按扭:
disable_btn_quanjiao=0

// 符号页字体名：
//font_name_eng=KeyBoard22
//font_name_chi=KeyBoard22
//font_name_sym=KeyBoard22

// 文字超长提示:
out_line=（已超长）

//______________________________________________________________________________
// 自绘软键盘的手柄快捷键定义：
[JoystickKeyboard]
//输入模式切换（/中英切换）（L1+B）
mode=106,100

//大小写切换（左摇杆帽）
capslock=106,97

//全角半角（右摇杆帽）
quanjiao=107

//空格（Y）（拼音模式下自动选中候选区词条）
space=100

//退格（X）
backspace=99

//确认输入关闭键盘（L1+Y）
close=102,100

//放弃输入关闭键盘（BACK）
back=4

//拼音候选区确认选中词汇，仅拼音模式有效（Y）
waitbar_select_word=100

//拼音候选区左移一个词条，仅拼音模式有效（←）
waitbar_prev_word=21

//拼音候选区右移一个词条，仅拼音模式有效（→）
waitbar_next_word=22

//拼音候选区前翻一页，仅拼音模式有效（↑）
waitbar_prev_page=19

//拼音候选区后翻一页，仅拼音模式有效（↓）
waitbar_next_page=20

//符号页面左翻一页，仅符号模式有效（L1）
symbol_prev_page=102

//符号页面右翻一页，仅符号模式有效（R1）
symbol_next_page=103


